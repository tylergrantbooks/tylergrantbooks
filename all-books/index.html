<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tyler Grant Books</title>

	<!-- Bootstrap and FontAwesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/151d45443f.js" crossorigin="anonymous"></script>

	<!-- Project styles -->
	<link rel="stylesheet" href="../css/boilerplate.css">
	<link rel="stylesheet" href="../css/format.css">
</head>
<body>
	<!-- Header -->
	<header class="c-h">
		<div class="max1000 c-v-sp">
			<h1>Tyler Grant</h1>
			<nav>
				<div class="nav_item"><a class="stretched-link" href="../">Back to Home</a></div>
			</nav>
		</div>
	</header>

	<!-- All Books -->
	<section id="all_books">
		<div id="all_books_covers"></div>
		<div id="all_books_info"></div>
	</section>

	<!-- Footer -->
	<footer class="c-h">
		<div class="max1000 c-h-sp">
			<div class="c-v">
				<i class="fab fa-amazon"></i>
				<p>Amazon</p>
				<a href="https://smile.amazon.com/s?i=stripbooks&rh=p_27%3ATyler+Grant&s=relevancerank&text=Tyler+Grant&ref=dp_byline_sr_book_1" target="_blank" class="stretched-link"></a>
			</div>
			<div class="c-v">
				<i class="fas fa-book"></i>
				<p>Smashwords</p>
				<a href="https://www.smashwords.com/profile/view/tylergrantbooks" target="_blank" class="stretched-link"></a>
			</div>
			<div class="c-v">
				<i class="fab fa-facebook"></i>
				<p>Facebook</p>
				<a href="https://www.facebook.com/tylergrantbooks" target="_blank" class="stretched-link"></a>
			</div>
			<div class="c-v">
				<i class="fas fa-envelope-open-text"></i>
				<p>Email</p>
				<a href="mailto:tylergrantbooks@gmail.com" target="_blank" class="stretched-link"></a>
			</div>
		</div>
	</footer>

	<!-- Bootstrap scripts (inc. full jQuery) -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- Project scripts -->
	<script src="../js/allBooks.js"></script>
</body>
</html>
